<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>Family chat</title>
	<link rel="stylesheet" type="text/css" href="/home.css">
</head>
<body style="font-family:Monospace">
	 <header>
		<ul class="navbar">
			<li><a href="/">Home</a>
			<li><a href="/about">Миний талаар</a>
			<li><a href="/chat">chat</a>
			<li><a href="/register">Бүртгүүлэх</a>
		</ul>
	</header>

	<center><h1>Хэрэглэгчийн мэдээлэл засварлах</h1></center>
 	<div class="container mt-5"> 
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form th:action="@{/edit/update}"  method="post">
                    <input type="hidden" name="id" th:field="${user.id}"/>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input class="form-control" name="name" th:field="${user.name}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control" name="email" th:field="${user.email}">
                    </div>
                    <button type="submit" class="btn btn-outline-secondary btn-lg">Update</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
