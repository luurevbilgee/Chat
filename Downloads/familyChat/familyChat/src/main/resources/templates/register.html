<!DOCTYPE html>
<html leng="en" xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Family chat</title>
		 <link rel="stylesheet" type ="text/css" th:href="@{/register.css}">
	</head>
	<body>
	<header>
		<ul class="navbar">
			<li><a href="/">Home</a>
		</ul>
	</header>
	
		<div class="container">
			<div class="form-wrap">
			
				<form class="px-4 py-3" th:action="@{/register/save}"  method="post" >
					<div class="form-group">
						<label for="name" >Нэр : </label>
						<input 
								id="name" 
								type="text" 
								name="name"  
								required>
					</div>
					
					<div class="form-group">
					  <label for="exampleFormControlInput1" class="form-label">Email address</label>
					  <input 
					  		type="email" 
					  		class="form-control" 
					  		id="exampleFormControlInput1" 
					  		placeholder="name@example.com" 
					  		name="email"
					  		required>
					</div>
					<div class="form-group">
						<button 
							class="button-register" 
							type="submit">Бүртгүүлэх</button>
					</div>
				</form>
				<footer>
					<p>
					"Бүртгэлтэй бол " <a href="/login">Нэвтрэх</a>
				</footer>
			</div>
		</div>
		
	</body>
</html>
