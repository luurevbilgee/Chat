<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/chat.css">
    <title>Family chat</title>
</head>
<body>
<header>
		<ul class="navbar">
			<li><a href="/">Home</a>
			<li><a href="/about">Миний талаар</a>
			<li><a href="/chat">chat</a>
			<li><a href="/register">Бүртгүүлэх</a>
		</ul>
	</header>
    <h2>Messages</h2>
    <div  class = "container">
    	<div>
    		<form class = "messageForm">
    			<table>
			        <tbody>
			            <tr th:each="user:${message}">
			                <td th:text="${user.message}">:</td>
			                <td th:text="${user.userName}"></td>
			                <!-- Add other fields if needed -->
			            </tr>
			        </tbody>
			    </table>
			 </form>
    	</div>
    </div>
	<div class = "sendContainer">
	    <form th:action="@{/send/message}" method="post" >
	    	<div>
		        <label for="message">Send a message:</label>
		        <input type="text" id="message" name="message"  required>
	        </div>
	        <div>
	        	   <label for="keyword">Search:</label>
			       <select id="selectedUser" name="userName">
	            	<option th:each="user : ${users}" 
	            			th:value="${user.name}" 
	            			th:text="${user.name}" 
	            			></option>
	        		</select>
	       		 	
	        </div>
	        <div>
	        <button type="submit">Send</button>
	        </div>
	    </form>
    </div>
    
</body>
</html>
