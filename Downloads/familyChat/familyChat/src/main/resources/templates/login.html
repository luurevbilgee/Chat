<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Family chat</title>
	<link rel="stylesheet" type="text/css" th:href="@{/register.css}">
</head>
<body>
	<header>
		<ul class="navbar">
			<li><a href="/home">Home</a>
			<li><a href="/about">About</a>
		</ul>
	</header>
	<div class="container">
		<div class="form-wrap">
			<form 
					class="px-4 py-3" 
					action="@{/login}" 
					method="post" 
					>
					<div class="form-group">
					  <label class="input-group-text" id="basic-addon1" for="email">Email </label>
					  <input 
					  		type="text" 
					  		class="form-control" 
					  		id="username" 
					  		placeholder="name@example.com" 
					  		name="email"  
					  		th:name="${_csrf.parameterName}" th:value="${_csrf.token}"
					  		required>
					</div>
					<div class="form-group">
						<label for="inputPassword5" class="form-label">Password</label>
						<input 
							type="password" 
							id="password" 
							class="form-control" 
							aria-describedby="passwordHelpBlock" 
							name="password"   
							required>
					</div >
					<div class="form-group">
						<button class="button-login" type="submit">Нэвтрэх</button>
					</div>
				</form>
				<div th:if="${error}">
				 Unable to login. Check your username and password.
				 </div>
				<footer>
					<p>
					"Бүртгэлгүй бол " <a href="/register">Бүртгүүлэх</a>
				</footer>
		</div>
	</div>
</body>
</html>s
